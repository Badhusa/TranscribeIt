<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>TranscribeIt</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" defer></script>    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js" defer></script>
    <script src="./js/script.js" defer></script>
    <script src="./js/popper.min.js" defer></script>
    <script src="./js/bootstrap.min.js" defer></script>
    <script src="./js/main.js" defer></script>
    <script src="./js/app.js"></script>    
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">TranscribeIt Transcription Service</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </nav>

      <div class="container">
        <h1 class="text-center mb-4">TranscribeIt</h1>
        <p class="text-center mb-4">TranscribeIt is a transcription service that converts audio and video files into text.</p>
        <div class="text-center">
            <h2 class="text-center mb-4">Get Started</h2>
            <a href="./login.html" class="btn btn-primary mr-2">Login</a>
            <a href="./register.html" class="btn btn-primary">Register</a>  
        </div>
        
      </div>

      
        

    <div class="container mt-5">
        <h1 class="text-center mb-4">Get Your Audio Transcribed</h1>
        <p class="text-center mb-4">Upload your audio file and get it transcribed in minutes</p>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="upload-form" method="POST" enctype="multipart/form-data">
                    <div class="form-group">
                      <label for="audio-file">Select audio file to upload</label>
                      <div>
                        <input type="file" id="audio-file" name="audio_file" accept="audio/*" required>
                        <div class="spinner-border text-primary d-none" role="status">
                          <span class="sr-only">Loading...</span>
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="metadata">Metadata (optional)</label>
                      <input type="text" class="form-control" id="metadata" name="metadata" placeholder="Enter metadata here">
                    </div>
                    <div class="form-group">
                      <label for="speaker_channels">Number of Speaker Channels</label>
                      <select class="form-control" id="speaker_channels" name="speaker_channels" required>
                        <option value="">--Select Number of Speaker Channels--</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <label for="language">Select language</label>
                      <select class="form-control" id="language" name="language" required>
                        <option value="">--Select Language--</option>
                        <option value="en-US">English (US)</option>
                        <option value="en-GB">English (UK)</option>
                        <option value="es-ES">Spanish (Spain)</option>
                        <option value="fr-FR">French (France)</option>
                        <option value="zh-CN">Chinese (Mandarin)</option>
                        <option value="de-DE">German (Germany)</option>
                        <option value="pt-BR">Portuguese (Brazil)</option>
                        <option value="it-IT">Italian (Italy)</option>
                        <option value="ar-AR">Arabic</option>
                        <option value="ja-JP">Japanese (Japan)</option>
                        <option value="ko-KR">Korean (South Korea)</option>
                        <option value="nl-NL">Dutch (Netherlands)</option>
                        <option value="pl-PL">Polish (Poland)</option>
                        <option value="tr-TR">Turkish (Turkey)</option>
                        <option value="ru-RU">Russian (Russia)</option>
                        <option value="sv-SE">Swedish (Sweden)</option>
                        <option value="da-DK">Danish (Denmark)</option>
                        <option value="nb-NO">Norwegian Bokm√•l (Norway)</option>
                        <option value="fi-FI">Finnish (Finland)</option>
                        <option value="hu-HU">Hungarian (Hungary)</option>
                        <option value="cs-CZ">Czech (Czech Republic)</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <label for="email">Enter email address to receive the transcript</label>
                      <input type="email" class="form-control" id="email" name="email" placeholder="example@example.com" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
                  
            </div>
        </div>
    </div>
    <div id="transcription-text"></div>


</body>
</html>
